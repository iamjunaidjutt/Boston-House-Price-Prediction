<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boston House Price Prediction</title>
		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Boston House Price Prediction</h1>
			<form
				id="predictForm"
				action="{{url_for('predict')}}"
				method="post"
			>
				<label for="CRIM">CRIM (per capita crime rate by town):</label>
				<input
					type="number"
					step="any"
					id="CRIM"
					name="CRIM"
					required
				/>

				<label for="ZN"
					>ZN (proportion of residential land zoned for lots over
					25,000 sq.ft.):</label
				>
				<input type="number" step="any" id="ZN" name="ZN" required />

				<label for="INDUS"
					>INDUS (proportion of non-retail business acres per
					town):</label
				>
				<input
					type="number"
					step="any"
					id="INDUS"
					name="INDUS"
					required
				/>

				<label for="CHAS">CHAS (Charles River dummy variable):</label>
				<select id="CHAS" name="CHAS" required>
					<option value="0">0</option>
					<option value="1">1</option>
				</select>

				<label for="NOX">NOX (nitric oxides concentration):</label>
				<input type="number" step="any" id="NOX" name="NOX" required />

				<label for="RM"
					>RM (average number of rooms per dwelling):</label
				>
				<input type="number" step="any" id="RM" name="RM" required />

				<label for="AGE"
					>AGE (proportion of owner-occupied units built prior to
					1940):</label
				>
				<input type="number" step="any" id="AGE" name="AGE" required />

				<label for="DIS"
					>DIS (weighted distances to five Boston employment
					centres):</label
				>
				<input type="number" step="any" id="DIS" name="DIS" required />

				<label for="RAD"
					>RAD (index of accessibility to radial highways):</label
				>
				<input type="number" step="any" id="RAD" name="RAD" required />

				<label for="TAX"
					>TAX (full-value property-tax rate per $10,000):</label
				>
				<input type="number" step="any" id="TAX" name="TAX" required />

				<label for="PTRATIO"
					>PTRATIO (pupil-teacher ratio by town):</label
				>
				<input
					type="number"
					step="any"
					id="PTRATIO"
					name="PTRATIO"
					required
				/>

				<label for="B"
					>B (1000(Bk - 0.63)^2 where Bk is the proportion of blacks
					by town):</label
				>
				<input type="number" step="any" id="B" name="B" required />

				<label for="LSTAT"
					>LSTAT (% lower status of the population):</label
				>
				<input
					type="number"
					step="any"
					id="LSTAT"
					name="LSTAT"
					required
				/>

				<button type="submit">Predict Price</button>
			</form>
			<div id="result">
				{% if prediction %}
				<h2>Predicted Price: ${{ prediction }}</h2>
				{% elif error %}
				<h2 style="color: #e84118">{{ error }}</h2>
				{% endif %}
			</div>
		</div>
	</body>
</html>
